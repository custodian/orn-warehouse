Name: harbour-warehouse
Summary: Warehouse application
Version: 0.2
Release: 12
Group: Qt/Qt
URL: https://openrepos.net/
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Warehouse is a native client for OpenRepos.net
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
- packagekit-qt5 >= 0.8.8
Requires:
- sailfishsilica-qt5 >= 0.10.9
- PackageKit >= 0.8.9
- PackageKit-Qt5 >= 0.8.8
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml-sailfish'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/harbour-warehouse'
- '%{_sysconfdir}/zypp/repos.d'
